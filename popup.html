<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body> 
           

        <div class="container">
            <div class=header-wrapper>
                <div class="extension-name">
                    <p>Pomodoro</p>
                </div>
                <div class=setting-button>
                    <a href="google.com"><img id="setting-button" src="images/setting-button15.png"></a>
                </div>
            </div>
            <div class="timer-wrapper">
                <div class="minute-display">
                    <p>24:</p>
                </div>
                <div class="second-display">
                    <p>59</p>
                </div>
            </div>
            <div class="progress-wrapper">
                <img src="images/color-changer20.png">
                <img src="images/color-changer20.png">
                <img src="images/color-changer20.png">
                <img src="images/color-changer20.png">
                <img src="images/color-changer20.png">
                <p id="status">Status: Focus Time</p>
            </div>
            <div class="footer">
                <img id="start-button" src="images/start-button.png" >
            </div>
            <div class="settingtest">
            <form name='yourForm' action=""> 
            Test setting<br/>
            Default Time: <input id="timesetting-textbox" type="text" name="timesetting">
            <input id="time-setting-button" type="button" value="Submit">    
        </form> 
        </div>
        </div>
        <script src="js/popup.js"></script>
        <script src="js/settings.js"></script>
    </body>
</html>
